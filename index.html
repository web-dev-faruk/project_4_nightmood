<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="button.css">
</head>
<body style= "background-color: white;">
    <!-- button -->
        <div id="mood">
            <svg id="buttonSVG" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 800 800" style="enable-background:new 0 0 800 800;" xml:space="preserve">
            <style type="text/css">
                .st0{fill:url(#SVGID_1_);}
                .st1{fill:url(#SVGID_2_);}
            </style>
            <g>
                
                    <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="77.5" y1="400" x2="722.5" y2="400" gradientTransform="matrix(1 0 0 -1 0 800)">
                    <stop  offset="0" style="stop-color:#3FFCFF"/>
                    <stop  offset="0.1321" style="stop-color:#3AF3F9"/>
                    <stop  offset="0.3509" style="stop-color:#2ED9EA"/>
                    <stop  offset="0.5674" style="stop-color:#1EBAD7"/>
                    <stop  offset="0.8652" style="stop-color:#00A8BE"/>
                    <stop  offset="0.9944" style="stop-color:#0F8297"/>
                </linearGradient>
                <path class="st0" d="M682.5,525.1h-565c-22.1,0-40-34.5-40-77v-96.3c0-42.5,17.9-77,40-77h565c22.1,0,40,34.5,40,77v96.3
                    C722.5,490.7,704.6,525.1,682.5,525.1z"/>
            </g>
            <linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="5" y1="400" x2="436" y2="400" gradientTransform="matrix(1 0 0 -1 0 800)">
                <stop  offset="0" style="stop-color:#3FFCFF"/>
                <stop  offset="0.1321" style="stop-color:#3AF3F9"/>
                <stop  offset="0.3509" style="stop-color:#2ED9EA"/>
                <stop  offset="0.5674" style="stop-color:#1EBAD7"/>
                <stop  offset="0.8652" style="stop-color:#00A8BE"/>
                <stop  offset="0.9944" style="stop-color:#0F8297"/>
            </linearGradient>
                <circle  id="buttonCircle" class="st1" onclick="moveC()" style="transform: translateX(0%);" cx="220.5" cy="400" r="215.5"/>
            </svg>
            
            <p id='moodhead'>
                L
            </p>
        </div>
    <!-- button end -->
    <script>
        // button
        function moveC(){
            const bodyStyle= document.body.style;
            const buttonStyle= document.getElementById(`buttonCircle`).style;
            if (buttonStyle.transform == `translateX(0%)`) {
                buttonStyle.cssText= "fill:#ff8b4d; transform:translateX(40%)";
                bodyStyle.backgroundColor = 'black';

                document.getElementById("moodhead").style.color='white';
                document.getElementById("moodhead").innerHTML="N";

            }else if(buttonStyle.transform == `translateX(40%)`){
                buttonStyle.cssText= "fill:; transform:translateX(0%)";
                bodyStyle.backgroundColor="white";

                document.getElementById("moodhead").style.color='black';
                document.getElementById("moodhead").innerHTML="L";
            }
          
        }
        // button end
    </script>
</body>
</html>
